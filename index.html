          for (file of files) {
            const reader = new FileReader();
            reader.onload = (function(theFile) {
              return function(e) {
                const value = e.target.result;
                const result = atob(value.slice(value.indexOf(',') + 1));
                console.log({
                  result
                });
              };
            })(file);
            reader.readAsDataURL(file);
          }
        });
      }
    </script>
  </head>
